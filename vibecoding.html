<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바이브 코딩의 3단계</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A1128 0%, #1A237E 100%);
            color: #ffffff;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
        }
        .title {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(120deg, #64B5F6, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .steps-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 0 20px;
        }
        .step-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .step-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .step-number {
            font-size: 24px;
            font-weight: 700;
            color: #2196F3;
            margin-bottom: 20px;
        }
        .step-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #BBDEFB;
        }
        .tool-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .tool-tag {
            background: rgba(33, 150, 243, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: #90CAF9;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }
        .step-icon {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(120deg, #64B5F6, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="title">바이브 코딩의 3단계</h1>
        
        <div class="steps-container">
            <div class="step-card">
                <div class="step-number">STEP 1</div>
                <div class="step-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="step-title">AI와 대화로 코딩하기</div>
                <div class="tool-list">
                    <span class="tool-tag">ChatGPT</span>
                    <span class="tool-tag">Claude</span>
                    <span class="tool-tag">Gemini</span>
                </div>
                <p class="mt-4 text-gray-300">AI 챗봇에 질문하고 답변으로 받은 코드를 복사하여 사용하는 단계</p>
            </div>
            
            <div class="step-card">
                <div class="step-number">STEP 2</div>
                <div class="step-icon">
                    <i class="fas fa-code"></i>
                </div>
                <div class="step-title">IDE에서 AI 코딩</div>
                <div class="tool-list">
                    <span class="tool-tag">Cursor.ai</span>
                    <span class="tool-tag">Windsurf</span>
                    <span class="tool-tag">GitHub Copilot</span>
                </div>
                <p class="mt-4 text-gray-300">개발 환경에서 AI 도구의 도움을 받아 직접 코딩하는 단계</p>
            </div>
            
            <div class="step-card">
                <div class="step-number">STEP 3</div>
                <div class="step-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <div class="step-title">웹에서 코딩 & 배포</div>
                <div class="tool-list">
                    <span class="tool-tag">v0</span>
                    <span class="tool-tag">Loveable</span>
                    <span class="tool-tag">Replit</span>
                    <span class="tool-tag">Bolt</span>
                </div>
                <p class="mt-4 text-gray-300">웹 기반 환경에서 코딩하고 즉시 배포까지 가능한 고급 단계</p>
            </div>
        </div>
    </div>
</body>
