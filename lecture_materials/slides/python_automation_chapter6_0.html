<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이썬 업무 자동화 교육 교안 - 챕터 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: visible;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .slide-container {
            width: 100%; max-width: 1920px;
            min-height: 720px;
            margin: 0 auto;
            overflow: visible;
            position: relative;
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            color: #fff;
        }
        .pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 50px 60px;
            height: calc(100% - 100px);
            display: flex;
            flex-direction: column;
        }
        .chapter-badge {
            background: #4B8BBE;
            color: white;
            width: 120px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .title {
            font-size: 56px;
            font-weight: 700;
            color: #FFD43B;
            line-height: 1.2;
            margin-bottom: 40px;
        }
        .subtitle {
            font-size: 32px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 60px;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 20px;
        }
        .feature-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .feature-item:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .feature-icon {
            background: linear-gradient(45deg, #4B8BBE, #306998);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .feature-icon i {
            font-size: 36px;
            color: #FFD43B;
        }
        .feature-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #e2e8f0;
        }
        .feature-description {
            font-size: 16px;
            line-height: 1.5;
            color: #cbd5e0;
        }
        .footer {
            margin-top: auto;
            font-size: 18px;
            color: #a0aec0;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="pattern-bg"></div>
        <div class="content">
            <div class="chapter-badge">Chapter 6</div>
            
            <h1 class="title">인터넷 자동화의 이해</h1>
            <h2 class="subtitle">비즈니스 크롤러 제작에 필요한 HTML에 대한 이해</h2>
            
            <div class="feature-grid">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <h3 class="feature-title">인터넷 이해하기</h3>
                    <p class="feature-description">웹 브라우저, 서버, 클라이언트의 상호작용과 HTTP 통신 원리를 알아봅니다.</p>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <h3 class="feature-title">HTML 기초</h3>
                    <p class="feature-description">웹페이지의 구조를 이루는 HTML 태그와 선택자에 대한 기본 지식을 배웁니다.</p>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h3 class="feature-title">자동화 도구</h3>
                    <p class="feature-description">Selenium과 PyAutoGUI를 활용한 인터넷 제어 및 정보 수집 방법을 학습합니다.</p>
                </div>
            </div>
            
            <div class="footer">
                "단순 반복 업무는 자동화하고, 창의적인 일에 시간을 투자하세요."
            </div>
        </div>
    </div>
</body>
