<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이썬 업무 자동화 교육 교안 - 챕터 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: visible;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .slide-container {
            width: 100%; max-width: 1920px;
            min-height: 720px;
            margin: 0 auto;
            overflow: visible;
            position: relative;
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            color: #fff;
        }
        .pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 50px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 720px;
        }
        .chapter-label {
            background: #FFD43B;
            color: #1a365d;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 22px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .main-title {
            font-size: 60px;
            font-weight: 800;
            color: #FFD43B;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: #e2e8f0;
            margin-bottom: 50px;
            max-width: 80%;
            line-height: 1.4;
        }
        .topics-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        .topic {
            background: rgba(75, 139, 190, 0.3);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .topic:hover {
            transform: translateY(-5px);
            background: rgba(75, 139, 190, 0.4);
            border-color: #4B8BBE;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .topic-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #FFD43B;
        }
        .topic-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
            text-align: center;
        }
        .topic-description {
            font-size: 16px;
            color: #cbd5e0;
            text-align: center;
            line-height: 1.5;
        }
        .footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            color: #a0aec0;
            font-size: 16px;
            font-style: italic;
        }
        .python-logo {
            position: absolute;
            bottom: 30px;
            right: 40px;
            width: 120px;
            opacity: 0.7;
            display: flex;
            align-items: center;
        }
        .python-logo i {
            font-size: 30px;
            margin-right: 15px;
            color: #FFD43B;
        }
        .python-logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #4B8BBE;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="pattern-bg"></div>
        <div class="content">
            <div class="chapter-label">챕터 3</div>
            <h1 class="main-title">업무자동화에 필요한<br>최소한의 파이썬 문법학습</h1>
            <p class="subtitle">데이터 구조, 조건문, 반복문을 통해 효율적인 업무 자동화 기반 다지기</p>
            
            <div class="topics-container">
                <div class="topic">
                    <i class="fas fa-database topic-icon"></i>
                    <h3 class="topic-title">데이터 구조</h3>
                    <p class="topic-description">리스트, 딕셔너리, 데이터프레임 등 데이터를 효과적으로 관리하는 구조 학습</p>
                </div>
                
                <div class="topic">
                    <i class="fas fa-code-branch topic-icon"></i>
                    <h3 class="topic-title">조건문</h3>
                    <p class="topic-description">if-else 구문을 활용한 프로그램 흐름 제어와 의사결정 자동화</p>
                </div>
                
                <div class="topic">
                    <i class="fas fa-sync-alt topic-icon"></i>
                    <h3 class="topic-title">반복문</h3>
                    <p class="topic-description">for, while 루프를 활용한 반복 작업 자동화와 데이터 처리</p>
                </div>
            </div>
            
            <div class="python-logo">
                <i class="fab fa-python"></i>
                <span class="python-logo-text">Python</span>
            </div>
            
            <div class="footer">
                "효율적인 업무 처리를 위한, 파이썬 기본 문법의 정석"
            </div>
        </div>
    </div>
</body>
