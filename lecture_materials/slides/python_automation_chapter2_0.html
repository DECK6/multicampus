<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이썬 업무 자동화 교육 교안 - 챕터 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: visible;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .slide-container {
            width: 100%; max-width: 1920px;
            min-height: 720px;
            margin: 0 auto;
            overflow: visible;
            position: relative;
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 50px 80px;
            text-align: center;
        }
        .chapter-label {
            display: inline-block;
            background-color: rgba(75, 139, 190, 0.5);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .main-title {
            font-size: 60px;
            font-weight: 800;
            color: #FFD43B;
            margin-bottom: 40px;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 28px;
            color: #e2e8f0;
            margin-bottom: 60px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.4;
        }
        .topic-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-top: 30px;
        }
        .topic-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px 20px;
            transition: all 0.3s ease;
            text-align: center;
        }
        .topic-item:hover {
            transform: translateY(-5px);
            background-color: rgba(75, 139, 190, 0.3);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .topic-icon {
            background: linear-gradient(45deg, #4B8BBE, #306998);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
        }
        .topic-icon i {
            font-size: 30px;
            color: #FFD43B;
        }
        .topic-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #FFD43B;
        }
        .topic-desc {
            font-size: 15px;
            line-height: 1.4;
            color: #cbd5e0;
        }
        .python-logo {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            opacity: 0.7;
        }
        .python-logo img {
            height: 40px;
            margin-right: 10px;
        }
        .python-logo span {
            font-size: 18px;
            color: #FFD43B;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="pattern-bg"></div>
        <div class="content">
            <div class="chapter-label">Chapter 2</div>
            <h1 class="main-title">업무자동화에 필요한<br>최소한의 파이썬 문법학습</h1>
            <p class="subtitle">파이썬 기초 문법을 이해하고 ChatGPT와 함께 효율적인 코드 작성 방법을 학습합니다</p>
            
            <div class="topic-grid">
                <div class="topic-item">
                    <div class="topic-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h3 class="topic-title">ChatGPT 활용</h3>
                    <p class="topic-desc">인공지능을 이용한 코드 생성과 개선, 타언어 변환 방법 학습</p>
                </div>
                
                <div class="topic-item">
                    <div class="topic-icon">
                        <i class="fas fa-calculator"></i>
                    </div>
                    <h3 class="topic-title">기본 연산</h3>
                    <p class="topic-desc">파이썬의 산술, 비교, 논리 연산자 활용 방법 이해</p>
                </div>
                
                <div class="topic-item">
                    <div class="topic-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <h3 class="topic-title">변수와 자료형</h3>
                    <p class="topic-desc">파이썬의 기본 변수 선언과 다양한 자료형 특징 학습</p>
                </div>
                
                <div class="topic-item">
                    <div class="topic-icon">
                        <i class="fas fa-list-ol"></i>
                    </div>
                    <h3 class="topic-title">인덱싱과 슬라이싱</h3>
                    <p class="topic-desc">리스트 자료구조의 접근 및 조작 방법 이해</p>
                </div>
            </div>
        </div>
        
        <div class="python-logo">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/python.svg" alt="Python Logo">
            <span>Python Automation</span>
        </div>
    </div>
</body>
