<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이썬 업무 자동화 교육 교안 - 챕터 7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: visible;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .slide-container {
            width: 100%; max-width: 1920px;
            min-height: 720px;
            margin: 0 auto;
            overflow: visible;
            position: relative;
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            color: #fff;
        }
        .pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 50px 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .chapter-badge {
            background: #4B8BBE;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        .title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #FFD43B;
            line-height: 1.2;
            margin-bottom: 3rem;
        }
        .subtitle {
            font-size: 1.8rem;
            font-weight: 400;
            color: #e2e8f0;
            margin-bottom: 3rem;
            max-width: 80%;
        }
        .browser-icon-grid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .browser-icon {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .browser-icon:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .browser-icon i {
            font-size: 3rem;
            color: #FFD43B;
            margin-bottom: 10px;
        }
        .browser-icon span {
            font-size: 0.9rem;
            color: #e2e8f0;
            text-align: center;
        }
        .footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            color: #a0aec0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="pattern-bg"></div>
        <div class="content">
            <div class="chapter-badge">챕터 7</div>
            <h1 class="title">웹브라우저 컨트롤을 위한<br>인간의 행동 7가지 이해</h1>
            <p class="subtitle">파이썬으로 웹브라우저를 자동화하는 방법과 웹 상호작용에 필요한 인간의 행동 7가지를 코드로 구현하기</p>
            
            <div class="browser-icon-grid">
                <div class="browser-icon">
                    <i class="fab fa-chrome"></i>
                    <span>크롬</span>
                </div>
                <div class="browser-icon">
                    <i class="fab fa-firefox"></i>
                    <span>파이어폭스</span>
                </div>
                <div class="browser-icon">
                    <i class="fab fa-safari"></i>
                    <span>사파리</span>
                </div>
                <div class="browser-icon">
                    <i class="fab fa-edge"></i>
                    <span>엣지</span>
                </div>
                <div class="browser-icon">
                    <i class="fas fa-robot"></i>
                    <span>자동화</span>
                </div>
                <div class="browser-icon">
                    <i class="fab fa-python"></i>
                    <span>파이썬</span>
                </div>
            </div>
            
            <div class="footer">
                "브라우저 자동화는 반복 작업의 효율성을 극대화하는 핵심 기술입니다"
            </div>
        </div>
    </div>
</body>
