<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이썬 업무 자동화 교육 교안 - 챕터 12</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: visible;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .slide-container {
            width: 100%; max-width: 1920px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            color: #fff;
            overflow: visible;
        }
        .pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 60px;
            height: 100%;
        }
        .chapter-info {
            font-size: 24px;
            color: #FFD43B;
            margin-bottom: 20px;
        }
        .title {
            font-size: 56px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 40px;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 28px;
            color: #4B8BBE;
            margin-bottom: 60px;
        }
        .key-points {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 40px;
        }
        .point-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
        }
        .point-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        .point-icon {
            font-size: 32px;
            color: #FFD43B;
            margin-bottom: 15px;
        }
        .point-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }
        .point-desc {
            font-size: 16px;
            color: #cbd5e0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="pattern-bg"></div>
        <div class="content">
            <div class="chapter-info">Chapter 12</div>
            <h1 class="title">내가 만든 데이터 처리 결과물<br>실시간으로 공유하기</h1>
            <div class="subtitle">구글 스프레드시트와 파이썬의 강력한 연동</div>
            
            <div class="key-points">
                <div class="point-card">
                    <div class="point-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <h3 class="point-title">환경 설정</h3>
                    <p class="point-desc">구글 스프레드시트 API 설정과 파이썬 라이브러리 gspread 설치 및 연동 방법 학습</p>
                </div>
                
                <div class="point-card">
                    <div class="point-icon">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <h3 class="point-title">실시간 데이터 처리</h3>
                    <p class="point-desc">파이썬을 통한 구글 스프레드시트 데이터 읽기, 쓰기, 업데이트 자동화</p>
                </div>
                
                <div class="point-card">
                    <div class="point-icon">
                        <i class="fas fa-share-alt"></i>
                    </div>
                    <h3 class="point-title">손쉬운 공유</h3>
                    <p class="point-desc">처리된 데이터를 팀원들과 실시간으로 공유하고 협업하는 방법</p>
                </div>
            </div>
        </div>
    </div>
</body>
